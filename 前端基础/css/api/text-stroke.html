<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字描边</title>
    <style>
      .g-container {
        position: relative;
        margin: auto;
        width: 300px;
        height: 200px;
      }
      /* 方案1 */
      /* .g-content {
        width: 100%;
        height: 100%;
        font-size: 50px;
        color: black;
        position: relative;
        -webkit-text-stroke: 1px blue;
      } */

      /* 方案2 */
      .g-content {
        width: 100%;
        height: 100%;
        font-size: 50px;
        color: black;
        position: relative;
      }
      .g-content::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        -webkit-text-stroke: 1px blue;
      }
    </style>
  </head>
  <body>
    <div class="g-container">
      <p class="g-content">瑟夫恐惧时而疯狂瑟夫想方设法色否则我</p>
    </div>
    <script>
      const ps = document.querySelectorAll('p')
      for (const p of ps) {
        p.dataset.text = p.textContent
      }
    </script>
  </body>
</html>
