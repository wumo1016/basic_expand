<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 定义属性(等同于 window.CSS.registerProperty)
        - 属性名必须以 -- 开头
        - syntax: 语法结构，可用的值有 <length> <number> <color> <image> <url> <integer> <angle> <time>
          - 扩展符
            - #: 使自定义变量能够接受以逗号分隔的多个值。例如: syntax: '<color#>'
            - +: 使自定义变量能够接受以空格分隔的多个值。例如: syntax: '<length+>'
            - |: 使自定义变量能够接受多个语法结构。例如: syntax: '<length | length+>'
        - initial-value: 初始值
        - inherits: 是否可被继承
        - 作用: 
          - 可用于一些动画效果
      */
      @property --test {
        syntax: '<color>';
        initial-value: red;
        inherits: false;
      }

      .card {
        color: var(--test);
      }
    </style>
  </head>
  <body>
    <div class="card">是真的浪费空间</div>
  </body>
</html>
