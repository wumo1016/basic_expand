<!DOCTYPE html>
<html lang="en">

  <!-- clip-path边框动画 -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./base.css" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
      }

      .box {
        margin: auto;
        width: 200px;
        height: 120px;
        position: relative;
        /* border: 1px solid rgb(230, 222, 222); */
        overflow: hidden;
      }

      .box::before {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        width: 100%;
        height: 100%;
        background: red;
        z-index: -2;
        animation: rotate 2s linear infinite;
        transform-origin: top left;
      }

      .box::after {
        --wid: 1px;
        content: '';
        position: absolute;
        left: var(--wid);
        top: var(--wid);
        right: var(--wid);
        bottom: var(--wid);
        background-color: #fff;
      }

      @keyframes rotate {
        100% {
          transform: rotate(1turn);
        }
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
