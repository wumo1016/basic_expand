<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
      }
      .box {
        font-size: 50px;
        font-weight: bold;
        margin: auto;
        width: 500px;
        margin-top: 100px;
        position: relative;
        color: #fff;
      }
      .box::after {
        content: '真是疯狂金黄色丰子恺';
        position: absolute;
        left: 0;
        top: 0;
        color: #000;
        z-index: -1;
        /* 倾斜 */
        transform: translate(-28px, 11px) scaleY(0.6) skew(50deg);
        filter: blur(1px);
        mask: linear-gradient(transparent, #000);
      }
    </style>
  </head>
  <body>
    <div class="box">真是疯狂金黄色丰子恺</div>
  </body>
</html>
