<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
    }

    div {
      position: relative;
      margin: auto;
      width: 180px;
      height: 80px;
      border-radius: 15px 0 15px 0;
      background-color: #000;
      transform: skew(-30deg);
    }

    div::before,
    ::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -9.7px;
      width: 10px;
      height: 10px;
      background: #000;
      mask: radial-gradient(circle at 0 0, transparent, transparent 9.5px, #000 10px);
      -webkit-mask: radial-gradient(circle at 0 0, transparent, transparent 9.5px, #000 10px);
    }

    div::after {
      left: unset;
      top: 0;
      bottom: unset;
      right: -9.7px;
      mask: radial-gradient(circle at 100% 100%, transparent, transparent 9.5px, #000 10px);
      -webkit-mask: radial-gradient(circle at 100% 100%, transparent, transparent 9.5px, #000 10px);
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
