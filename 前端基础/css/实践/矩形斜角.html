    :root {
      --width: 400px;
      --height: 400px;
    }

    .parent {
      width: var(--width);
      height: var(--height);
      margin: auto;
      background: #000;
      background: #03a9f4ff;
      mask: linear-gradient(135deg, transparent, transparent 20px, #000 20px);
      -webkit-mask: linear-gradient(135deg, transparent, transparent 20px, #000 20px);
    }

    .child {
      --border-width: 2px;
      width: calc(var(--width) - 2 * var(--border-width));
      height: calc(var(--height) - 2 * var(--border-width));
      border: var(--border-width) solid #03a9f4;
      mask: linear-gradient(135deg, transparent, transparent 20px, #000 20px);
      -webkit-mask: linear-gradient(135deg, transparent, transparent 20px, #000 20px);
      background: linear-gradient(135deg, transparent, transparent 20px, #000 20px);
    }
  </style>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
