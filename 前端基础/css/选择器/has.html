<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a:has(> .b, * > .b) {
        color: red;
      }
    </style>

      <div>
        <div class="b">123456</div>
      </div>
    </div>
