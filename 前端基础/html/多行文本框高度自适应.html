<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .box {
        width: 200px;
        margin: 100px auto;
        border: 1px solid blueviolet;
        border-radius: 4px;
        overflow: hidden;
      }
      .txt {
        border: none;
        outline: none;
        font-size: 16px;
        display: block;
        width: 100%;
        resize: none;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <textarea class="txt" rows="1" oninput="handleInput(event)"></textarea>
    </div>
    <script>
      function handleInput(e) {
        const textarea = e.target
        textarea.style.height = 'auto'
        textarea.style.height = textarea.scrollHeight + 'px'
      }
    </script>
  </body>
</html>
