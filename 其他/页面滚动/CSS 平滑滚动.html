<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .scroll-panel {
      height: 500px;
    }

    .scroll-ctn {
      display: block;
      width: 100%;
      height: 300px;
      overflow-y: scroll;
      scroll-behavior: smooth;
      border: 1px solid grey;
    }
  </style>
</head>

<body>
  <div>
    <a href="#A">A</a>
    <a href="#B">B</a>
    <a href="#C">C</a>
  </div>
  <div class="scroll-ctn">
    <div id="A" class="scroll-panel">
      A
    </div>
    <div id="B" class="scroll-panel">
      B
    </div>
    <div id="C" class="scroll-panel">
      C
    </div>
  </div>
</body>

</html>
