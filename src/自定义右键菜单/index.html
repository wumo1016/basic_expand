<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>videoJs</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
      position: relative;
    }

    .mymenu {
      position: absolute;
      border: 1px solid gray;
      visibility: hidden;
    }

    .mymenu li {
      padding: 5px 10px;
      cursor: pointer;
      list-style: none;
    }

    .mymenu li:hover{
      background: rgb(182, 181, 181);
      color: white;
    }
  </style>
</head>

<body>
  <ul class="mymenu">
    <li>菜单1</li>
    <li>菜单2</li>
  </ul>
  <script>

    document.body.addEventListener('contextmenu', e => {
      e.preventDefault()
      const mymenu = document.querySelector('.mymenu')
      mymenu.style.left = e.clientX + 'px'
      mymenu.style.top = e.clientY + 'px'
      mymenu.style.visibility = 'visible'
    })

    const mymenu = document.querySelector('.mymenu')
    document.body.addEventListener('click', e => {
      if(e.target.parentNode !== mymenu && mymenu.style.visibility !=='hidden'){
        mymenu.style.visibility = 'hidden'
      }
    })

    for (let i = 0; i < mymenu.children.length; i++) {
      const element = mymenu.children[i];
      element.addEventListener('click', e => {
        console.log(e.target.textContent)
        mymenu.style.visibility = 'hidden'
      })
    }

  </script>
</body>

</html>
