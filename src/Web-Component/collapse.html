<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>折叠面板组件</title>
</head>

<body>
  <wm-collapse>
    <wm-collapse-item title="vue" name="1">
      <div>vue content</div>
    </wm-collapse-item>
    <wm-collapse-item title="react" name="2">
      <div>react content</div>
    </wm-collapse-item>
    <wm-collapse-item title="node" name="3">
      <div>node content</div>
    </wm-collapse-item>
  </wm-collapse>

  <template id="wm-collapse">
    <div class="wm_collapse">
      <slot></slot>
    </div>
  </template>
  <template id="wm-collapse-item">
    <div class="wm_collapse_item">
      <div class="title"></div>
      <div class="content">
        <slot></slot>
      </div>
    </div>
  </template>

  <script type="module" src="./js/index.js"></script>

</body>

</html>
