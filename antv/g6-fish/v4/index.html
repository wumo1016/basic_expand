<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../g6(4.2.7).min.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      padding: 20px;
    }

    * {
      box-sizing: border-box;
    }

    #container {
      width: 100%;
      height: 100%;
      border: 1px solid gray;
    }
  </style>
</head>

<body>
  <div id="container" @click="canvasClick"></div>

  <script src="./mock.js"></script>
  <script src="./utils.js"></script>

  <script>
    const fishUtil = new FishMapUtil()

    const container = document.querySelector('#container')
    fishUtil.setCanvasSize(container.offsetWidth, container.offsetHeight)
    const graph = new G6.Graph({
      container,
      width: container.offsetWidth,
      height: container.offsetHeight,
      fitCenter: true,
      renderer: 'canvas',
      modes: {
        default: [
          {
            type: 'drag-canvas',
            allowDragOnItem: true
          },
          'zoom-canvas'
        ]
      },
      defaultEdge: {
        style: {
          lineWidth: 5,
          stroke: '#424f58'
        }
      }
    })

    graph.node(node => {
      return {
        type: 'fish-node'
      }
    })

    const finalData = fishUtil.dealData(mockData)
    graph.data(finalData)
    graph.render()

  </script>
</body>

</html>
