<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 98vh;
      height: 90vh;
      margin: 20px auto;
      border: 1px solid gray;
    }

    .x6-widget-transform-resize {
      display: none;
    }

    .x6-widget-transform-resize[data-position='bottom-right'] {
      display: block;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script src="../x6(1.31.3).min.js"></script>
  <script src="../elk.bundled.js"></script>
  <script src="../utils.js"></script>
  <script src="./util.js"></script>
  <script src="./mock.js"></script>
  <script>

    const elk = new ELK()
    const frameUtil = new X6FrameUtil('container')

    const graph = new X6.Graph({
      container: document.getElementById('container'),
      panning: true,
      grid: 1,
      mousewheel: {
        enabled: true,
        modifiers: ['ctrl', 'meta'],
      },
      // 通过拖动修改节点尺寸
      resizing: frameUtil.resizingConfig,
      connecting: {
        snap: false,
        allowBlank: false, // 是否允许连接到空白处
        allowLoop: false, // 是否起点终点为同一位节点
        allowNode: false, // 是否能连接到非锚点
        highlight: true,
        snap: {
          radius: 50
        },
        // anchor: 'center',
        // 是否允许链接
        validateConnection({ sourceCell, targetCell }) {
          return true
        },
      },
      // 限制节点的移动范围
      translating: {
        restrict(view) {
          const cell = view.cell
          if (cell.isNode()) {
            const parent = cell.getParent()
            if (parent) {
              // console.log(parent.getBBox());
              return parent.getBBox()
            }
          }
          return null
        },
      }
    })

    const data = frameUtil.dealData(mockData)
    frameUtil.setEvent(graph)

    console.time('aa')
    elk.layout(data)
      .then(res => {
        console.timeEnd('aa')
        frameUtil.dealLayout(graph, res)
      })

  </script>

</body>

</html>
